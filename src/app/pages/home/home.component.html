<div class="container">
  <div *ngFor="let category of getCategories()" class="category-section">
    <h2>{{ category |capitalize}}</h2>
    <div class="row m-5">
      <div *ngFor="let item of getProductsByCategory(category)" class="col">
        <app-cards [myItem]="item" (myEvent)="handleButton($event)"></app-cards>
      </div>
    </div>
  </div>
</div>
